name: Deploy to production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          # Backend environment variables
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

          # Firebase Admin (Backend)
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

          # Firebase Client (Frontend - build time)
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          envs: DOMAIN,MONGODB_URI,CORS_ORIGIN,JWT_SECRET,FIREBASE_PROJECT_ID,FIREBASE_CLIENT_EMAIL,FIREBASE_PRIVATE_KEY,VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MEASUREMENT_ID

          script: |
            # Navigate to VPS's project directory
            cd ~/mymonthlybudgetplan || exit 1

            # Pull latest
            git checkout main && git pull origin main

            # Create .env file with secrets
            cat > .env << EOF
            DOMAIN=${DOMAIN}
            PORT=8081
            NODE_ENV=production
            MONGODB_URI=${MONGODB_URI}
            CORS_ORIGIN=${CORS_ORIGIN}
            JWT_SECRET=${JWT_SECRET}
            FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
            FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
            FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
            VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
            VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
            VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
            VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
            VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
            VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
            VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
            EOF

            # Remove leading indentation added by YAML so .env lines are left-aligned
            sed -i 's/^[[:space:]]*//' .env

            # Docker commands

            docker compose -f docker-compose.yml build frontend-build
            # Run one-off frontend build to populate the frontend-dist named volume
            docker compose -f docker-compose.yml run --rm frontend-build sh -c "bun install && bun run build"

            docker compose -f docker-compose.yml up -d --no-deps --force-recreate backend caddy

            docker compose -f docker-compose.yml ps
            docker compose -f docker-compose.yml logs --tail=50
